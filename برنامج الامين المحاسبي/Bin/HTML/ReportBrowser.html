<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/kendo.common.min.css" rel="stylesheet">
	<link href="css/kendo.silver.min.css" rel="stylesheet" />
	<link href="css/kendo.rtl.min.css" rel="stylesheet" />
	<link href="css/ReportBrowser.css" rel="stylesheet">

	<title></title>
</head>
<body>
	<div id="Toolbar" class="a-toobar">
		<div class="btn-group">
			<button id="OptionsWnd" type="button" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-new-window"></span></button>
		</div>
		<div class="btn-group">
			<button id="Refresh" type="button" class="btn btn-sm btn-default" disabled><span class="glyphicon glyphicon-refresh"></span></button>
		</div>
		<div class="btn-group">
			<button id="Reset" type="button" class="btn btn-sm btn-default" disabled><span class="glyphicon glyphicon-repeat"></span></button>
			<button id="Save" type="button" class="btn btn-sm btn-default" disabled><span class="glyphicon glyphicon-floppy-disk"></span></button>
		</div>
		<div class="btn-group" data-toggle="buttons">
			<label id="ExpandFooter" class="btn btn-sm btn-default"><input type="checkbox" /></label>
			<label id="GridLines" class="btn btn-sm btn-default active"><input type="checkbox" checked /></label>
		</div>
		<div class="btn-group">
			<button id="SelectedRowSize" type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown"> <span class="caret"></span></button>
			<ul id="SelectedRowSizeMenu" class="dropdown-menu">
				<li><a data-row-size="1"></a></li>
				<li class="divider"></li>
				<li><a data-row-size="2">200 %</a></li>
				<li><a data-row-size="3">300 %</a></li>
				<li><a data-row-size="4">400 %</a></li>
			</ul>
		</div>
		<!--<div class="btn-group">
			<button id="Test" type="button" class="btn btn-sm btn-primary">Test</button>
		</div>-->
	</div>
	<div id="Header" class="a-header"></div>
	<div id="Container" class="a-container a-loading">
		<div class="a-col-groups"></div>
		<div class="a-grid a-grid-lines"></div>
		<div class="a-footers">
			<div></div>
			<div></div>
		</div>
	</div>
	<ul id="RowMenu" class="dropdown-menu a-none"></ul>

	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/kendo.all.min.js"></script>
	<script type="text/javascript" src="js/kendo.culture.amn.js"></script>
	<script type="text/javascript" src="js/ReportBrowser.js"></script>
</body>
</html>
